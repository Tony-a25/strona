<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Dobroć-Kebab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #27ae60;
        }
        .menu-item {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .price {
            float: right;
            color: #e67e22;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu Kebabów</h1>

        <div class="menu-item">Kebab Królewski <span class="price">25 zł</span></div>
        <div class="menu-item">Kebab w Bułce <span class="price">18 zł</span></div>
        <div class="menu-item">Kebab w Tortilli <span class="price">20 zł</span></div>
        <div class="menu-item">Mega Kebab XXL <span class="price">30 zł</span></div>
        <div class="menu-item">Kebab Box z Frytkami <span class="price">22 zł</span></div>

    </div>
</body>
</html>
